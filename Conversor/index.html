<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto</title>
    <link rel="stylesheet" href="./stylus/style.css">
  </head>
  <body>
    <header class="cabecalho">
      <div>
        <img src="./img/Screenshot_1.png" onClick="recarregarPagina()" class="cabecario_imagem">
        <h1>Conversor de Texto</h1>
    </div>
    </header>
    <main class="apresentacao">
      <section class="apresentacao_entrada">
        <div>
            <textarea type="text" class="entrada_texto" id="texto_converter" placeholder="Insira o texto para conversão"></textarea>
        </div>

        <br>
        <br>
        <br>
      </section>
      <div class="entrada_texto_botoes">
        <button onclick="converterTextoLinkText()" class="entrada_botoes"><strong>Converter para _LinkTexto</strong></button>
        <button onclick="converterTextoMinuscula()" class="entrada_botoes"><strong>Converter para minúscula</strong></button>
        <button onclick="converterTextoMaiuscula()" class="entrada_botoes"><strong>Converter para maiúscula</strong></button>
        <button onclick="retirarPipe()" class="entrada_botoes"><strong>Retirar pipe do texto</strong></button>
        <button onclick="converterMetaTag()" class="entrada_botoes"><strong>Converter MetaTag</strong></button>
        <!-- <div class="entrada_texto_botoes_limpar">
          <button onclick="limparCampos()" class="entrada_botoes">Limpar Campos</button>
        </div> -->
      </div>
      <section class="apresentacao_saida">
        <div>
            <textarea type="text" class="saida_texto" id="texto_convertido"></textarea>
        </div>
      </div>
        <button onclick="copiarTexto()" class="apresentacao_saida_copiar" id="copy">Copiar</button>
        <button onclick="limparCampos()" class="apresentacao_saida_limpar">Limpar</button>                
      </div>
      </section>
      <script src="./java/app.js" defer></script>
    </main>
    <footer class="rodape">Desenvolvido por Murilo Domingues</footer>  
  </body>
</html>
