<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto</title>
    <link rel="stylesheet" href="./stylus/style.css">
  </head>
  <body>
    <header>
      <h1>Conversor de Texto</h1>
      <br>
    </header>
    <main class="apresentacao">
      <section class="apresentacao_entrada">
        <div>
            <textarea type="text" class="entrada_texto" id="texto_converter" placeholder="Insira o texto para conversão"></textarea>
        </div>

        <br>
        <br>
        <br>
      </section>
      <div class="entrada_texto_botoes">
        <button onclick="converterTextoLinkText()">Converter para _LinkTexto</button>
        <button onclick="converterTextoMinuscula()">Converter para minúscula</button>
        <button onclick="converterTextoMaiuscula()">Converter para maiúscula</button>
        <button onclick="retirarPipe()">Retirar pipe do texto</button>
        <div class="entrada_texto_botoes_limpar">
          <button onclick="limparCampos()">Limpar Campos</button>
        </div>
      </div>
      <section class="apresentacao_saida">
        <div>
            <textarea type="text" class="saida_texto" id="texto_convertido"></textarea>
        </div>
      </div>
      <button onclick="copiarTexto()" class="apresentacao_saida_copiar" id="copy">Copiar</button>                
      </div>
      </section>
      <script src="./java/app.js" defer></script>
    </main>
    <footer class="rodape">Desenvolvido por Murilo Domingues</footer>  
  </body>
</html>
